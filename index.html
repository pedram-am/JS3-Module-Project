<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Pedram (pedram-am) & Fikret (fikretellek)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="sort">
      <label for="selectShow"
        >Choose a show:
        <select name="selectShow" id="selectShow">
          <option value="default">All Shows</option>
        </select>
      </label>
      <label for="selectEpisode"
        >Choose an episode:
        <select name="selectEpisode" id="select">
          <option value="default">All Episodes</option>
        </select>
      </label>
      <label for="q" id="search"
        >Search a keyword:
        <input type="search" id="q" name="q" placeholder="Search term" />
      </label>
      <p id="displayText">
        Displaying <span id="countOfEpisodes"></span>/<span id="countOfAllEpisodes"></span>
        episodes
      </p>
    </div>

    <div id="root"></div>

    <p>
      This content is from
      <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a>
    </p>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
